<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Web</title>
    <!-- Incluindo o HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
         }
        .chat-container {
            width: 80%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #333;
        }
        .user-message, .jarvis-message {
            padding: 10px;
            border-radius: 7px;
            margin-bottom: 10px;
            max-width: 80%;
            line-height: 1.4;
        }
        .user-message {
            background-color: #3a3a3a;
            align-self: flex-end;
            margin-left: auto;
        }
        .jarvis-message {
            background-color: #004d40;
            align-self: flex-start;
        }
        form {
            display: flex;
            padding: 15px;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d40;
        }
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chat-window">
            <div class="jarvis-message"><b>Jarvis:</b> Ol√°! Como posso ajudar?</div>
        </div>
        <form hx-post="/chat" hx-target="#chat-window" hx-swap="beforeend" hx-on::after-request="this.reset()">
            <input type="text" name="prompt" placeholder="Digite sua mensagem..." autocomplete="off" required>
            <button type="submit">
                Enviar <span id="spinner" class="htmx-indicator">...</span>
            </button>
        </form>
    </div>
</body>
</html>
